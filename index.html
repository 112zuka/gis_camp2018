<!DOCTYPE html>
<html>
  <head>
    <title>Quick Start - Leaflet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <style type="text/css">
     <!--
      #mapid { height: 400px; width: 600px}
    -->
    </style>
    
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      var map = L.map('mapid').setView([36.0229603,139.7422343], 16);

      var baseMaps = {
        osm: L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
      }).addTo(map)};

      var overlayMaps = { 
        overlay: L.tileLayer('https://sugito.code4saitama.org/tiles/sugito_20170204/{z}/{x}/{y}.png', {
        maxZoom: 22,
        minZoom: 16,
      }).addTo(map)};

      L.control.layers(baseMaps, overlayMaps).addTo(map);

      $.getJSON("kumagaya.geojson", function(data) {
          var geojson = L.geoJson(data, {
              
          });
          geojson.addTo(map);
      });

    </script>
  </body>
</html>
